{% extends "base.html" %}

{% block title %}Movies{% endblock %}

{% block content %}
  <div class="movie-grid">
    {% for movie in movies %}
      <div class="card">
        <img src="{{ movie.poster }}" alt="{{ movie.title }} Poster" />
        <h3>{{ movie.title }}</h3>
        <h4>{{movie.rating}}</h4>


      </div>
    {% else %}
      <p>Not found.</p>
    {% endfor %}
  </div>
{% endblock %}
