{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% set active_page = 'users' %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto; padding: 1.5em; border: 1px solid #ccc;
    border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);background-color: rgba(0, 0, 0, 0.6);
  color: #f0f0f0">
    <h2 style="text-align: center;">Add a New User</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    {% if message %}
    <div class="success-message">{{ message }}</div>
    {% endif %}

    <form method="post" class="form-box">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" placeholder="Enter username"
               required style="width: 100%; margin-bottom: 1em;">

        <div class="button-group-add">
            <button type="submit" class="button button-success">âž• Add User</button>
            <div class="button-wrapper">
                <a href="{{ url_for('list_users') }}" class="button button-primary">ðŸ”™ Back</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
