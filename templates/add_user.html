{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% set active_page = 'users' %}

{% block content %}
    <h1>Add a New User</h1>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    {% if message %}
        <div class="success-message">{{ message }}</div>
    {% endif %}

    <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 1em;">
        <form method="post" class="form-box" style="flex: 1;">
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" placeholder="Enter username" required>
            <button type="submit" class="button button-green">âž• Add User</button>
        </form>

        <a href="{{ url_for('list_users') }}" class="button button-primary" style="height: fit-content;">ðŸ”™ Back</a>
    </div>
{% endblock %}
