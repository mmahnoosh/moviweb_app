<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Filmliste verwalten</title>
</head>
<body>
    <h1>Film zur Liste hinzufügen</h1>

    <form method="POST" action="{{ url_for('user_movies', user_id=user_id) }}">
        <input type="hidden" name="action" value="add">

        <label for="movie_id">Film auswählen:</label>
        <select name="movie_id" id="movie_id" required>
            <option value="" disabled selected>-- Bitte wählen --</option>
            {% for movie in all_movies %}
                <option value="{{ movie.id }}">{{ movie.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Hinzufügen</button>
    </form>

    <h2>Deine Filme:</h2>
    <ul>
        {% for movie in user_movies %}
            <li>
                {{ movie.title }}
                <form method="POST" action="{{ url_for('user_movies', user_id=user_id) }}" style="display:inline;">
                    <input type="hidden" name="action" value="delete">
                    <input type="hidden" name="movie_id" value="{{ movie.id }}">
                    <button type="submit">Löschen</button>
                </form>
            </li>
        {% else %}
            <li>Keine Filme hinzugefügt.</li>
        {% endfor %}
    </ul>
</body>
</html>
