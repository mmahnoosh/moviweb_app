<!-- templates/add_movie.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User's Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="card movie-card">
            <h2 class="card-title">üé¨ Movie Search</h2>

            <!-- Movie Search Form -->
            <form method="POST" action="/users/{{ user_id }}/add_movie" class="form-section">
                <label for="title" class="form-label">Movie Title:</label>
                <input type="text" id="title" name="Title" placeholder="Enter movie title" required class="form-input">
                <button type="submit" class="button button-success">üîç Search</button>
            </form>

            {% if error %}
                <div class="message-box error"> {{ error }}</div>
            {% endif %}

            {% if movie %}
                <!-- Movie Display -->
                <div class="movie-info">
                    <h3 class="movie-title">{{ movie.Title }} ({{ movie.Year }})</h3>
                    <p><strong>Director:</strong> {{ movie.Director }}</p>
                    <p><strong>IMDb Rating:</strong> ‚≠ê{{ movie.imdbRating }}</p>
                    <img src="{{ movie.Poster }}" alt="Poster of {{ movie.Title }}" class="movie-poster">
                </div>

                <!-- Movie Add Form -->
                <form method="POST" action="/users/{{ user_id }}/add_movie" class="form-section">
                    <input type="hidden" name="movie_json" value="{{ movie }}">
                    <button type="submit" class="button button-success">‚ûï Add Movie</button>
                </form>
            {% endif %}

            <!-- Back Button -->
            <div class="button-wrapper">
                <a href="/users/{{user_id}}" class="button button-danger">üîô Back</a>
            </div>
        </div>
    </div>
</body>
</html>
