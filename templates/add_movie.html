{% extends "base.html" %}
{% block title %}Add Movie{% endblock %}
{% set active_page = 'movies' %}

{% block content %}
    <h1>Add a New Movie</h1>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    {% if message %}
        <div class="success-message">{{ message }}</div>
    {% endif %}

    <form method="post" class="form-box">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>

        <label for="year">Release Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="rating">Rating (0â€“10):</label>
        <input type="text" id="rating" name="rating" placeholder="e.g., 8.5">

        <label for="poster">Poster URL:</label>
        <input type="text" id="poster" name="poster" placeholder="http://...">

        <button type="submit" class="button">âž• Add Movie</button>
    </form>

    <div class="actions">
        <a href="{{ url_for('list_movies') }}" class="button">ðŸ”™ Back</a>
    </div>
{% endblock %}
